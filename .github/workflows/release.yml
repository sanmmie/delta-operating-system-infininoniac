name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        
    - name: Verify Release Readiness
      run: |
        echo "🎯 Verifying DeltaOS Core Release Readiness"
        echo "Version: ${{ github.ref_name }}"
        [ -f "CHANGELOG.md" ] && echo "✅ CHANGELOG.md present" || exit 1
        [ -f "version.yaml" ] && echo "✅ version.yaml present" || exit 1
        [ -f "lib/core/orchestrator.dart" ] && echo "✅ Core implementation present" || exit 1
        echo "🎉 DeltaOS Core is release ready!"
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        name: DeltaOS Core ${{ github.ref_name }}
        body_path: CHANGELOG.md
        draft: false
        prerelease: true
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Announce Release
      run: |
        echo "🎉 DeltaOS Core ${{ github.ref_name }} Released!"
        echo "📚 Documentation: https://github.com/sanmmie/delta-os-core"
        echo "🏗️ Architecture: Coordination Layer Operating System"
        echo "🌍 Purpose: Make solutions work together instead of fighting"
