name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        
    - name: Verify Release Readiness
      run: |
        echo "ğŸ¯ Verifying DeltaOS Core Release Readiness"
        echo "Version: ${{ github.ref_name }}"
        [ -f "CHANGELOG.md" ] && echo "âœ… CHANGELOG.md present" || exit 1
        [ -f "version.yaml" ] && echo "âœ… version.yaml present" || exit 1
        [ -f "lib/core/orchestrator.dart" ] && echo "âœ… Core implementation present" || exit 1
        echo "ğŸ‰ DeltaOS Core is release ready!"
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        name: DeltaOS Core ${{ github.ref_name }}
        body_path: CHANGELOG.md
        draft: false
        prerelease: true
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Announce Release
      run: |
        echo "ğŸ‰ DeltaOS Core ${{ github.ref_name }} Released!"
        echo "ğŸ“š Documentation: https://github.com/sanmmie/delta-os-core"
        echo "ğŸ—ï¸ Architecture: Coordination Layer Operating System"
        echo "ğŸŒ Purpose: Make solutions work together instead of fighting"
