name: delta_os_core
version: 0.1.0
status: alpha
release_date: 2024-01-01

build:
  flutter: "3.13.0"
  dart: "3.0.0"
  sdk: ">=3.0.0 <4.0.0"

compatibility:
  flutter: ">=3.13.0"
  dart: ">=3.0.0 <4.0.0"
  platforms:
    - android
    - ios
    - web
    - windows
    - macos
    - linux

metadata:
  architecture: "coordination_layer_os"
  purpose: "multi_domain_harmonization"
  principles:
    - coordination_over_control
    - ethical_first_design
    - multi_domain_awareness
    - emergent_harmony

release_notes: |
  Initial alpha release of DeltaOS Core - the world's first 
  Coordination Layer Operating System. Enables different domains
  to work together harmoniously instead of conflicting.
